<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grid Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Biryani.jpg" alt="" class="card-img-top">
                            <div class="body">
                                <h2 class="card-title">Mandi <sup class="badge bg-primary">New</span></h2>
                                <p class="card-text">Mutton, rice, Yemni Spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Biryani.jpg" alt="" class="card-img-top">
                            <div class="body">
                                <h2 class="card-title">Biryani</h2>
                                <p class="card-text">Meat, Rice, and Spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Biryani.jpg" alt="" class="card-img-top">
                            <div class="body">
                                <h2 class="card-title">Korma</h2>
                                <p class="card-text">Meat, and curry.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h1>Prices</h1>
                <table class="table">
                    <tr>
                        <td>Mandi</td>
                        <td>$50.00</td>
                    </tr>
                    <tr>
                        <td>Biryani</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Korma</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Mutton Mandi!
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
